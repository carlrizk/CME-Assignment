<table mat-table [dataSource]="claims" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let claim"> {{claim.id}} </td>
    </ng-container>

    <ng-container matColumnDef="incurredDate">
        <th mat-header-cell *matHeaderCellDef> Incurred Date </th>
        <td mat-cell *matCellDef="let claim"> {{claim.incurredDate | date: 'dd-MMM-yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="policyNumber">
        <th mat-header-cell *matHeaderCellDef> Policy Number </th>
        <td mat-cell *matCellDef="let claim"> {{claim.policyNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="claimedAmount">
        <th mat-header-cell *matHeaderCellDef> Claimed Amount </th>
        <td mat-cell *matCellDef="let claim"> {{claim.claimedAmount | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let claim">
            <button mat-raised-button color="primary" [routerLink]="['/claims', claim.id]">Details</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let claim">
            <button mat-raised-button color="warn" (click)="onDeleteClick(claim.id)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
